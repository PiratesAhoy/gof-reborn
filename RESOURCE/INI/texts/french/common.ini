string = Navigator_Descr,"La capacité à contrôler un vaisseau de manière efficace lors d'une journée sans vent ou au cœur même de la pire tempête est une nécessité pour un capitaine. Le navigateur est l'officier qui l'aide à cet égard. Au cours d'un combat naval, il pourra gouverner le vaisseau pour lui éviter de couler sous l'attaque ennemie."
string = Boatswain_Descr,"On raconte que les maîtres d'équipage sont littéralement nés sur leurs vaisseaux. Leur compétence et leur connaissance de la vie en mer sont incomparables. Le maître d'équipage sait comment tirer le maximum de son vaisseau, inspirer l'équipage avant le combat et libérer son vaisseau d'une mauvaise situation."
string = Cannoner_Descr,"Un bon canonnier peut rapidement changer le cours d'un combat maritime. Son expérience et ses capacités permettent aux canons du vaisseau de délivrer un feu plus précis. Le canonnier veille également à ce que les canons ne soient pas endommagés par l'eau et qu'ils soient prêts à faire feu à tout moment."
string = Doctor_Descr,"Un docteur soigne ceux ayant souffert au combat. Ses responsabilités incluent l'amputation de membres, le soin des blessures, la prévention d'épidémies et toute autre aide médicale nécessaire. Un bon chirurgien peut sauver la vie de nombreux membres d'équipage."
string = Treasurer_Descr,"Un trésorier est responsable des cales du vaisseau et de toutes les marchandises qui s'y trouvent. De plus, le trésorier a le sens des affaires et aidera le capitaine à faire des profits ou à convaincre ses interlocuteurs de baisser leurs prix."
string = Carpenter_Descr,"Un charpentier expérimenté peut réparer tout dégât infligé au vaisseau par des orages ou par le feu ennemi. Il peut initier son travail de réparation après un combat. Un bon charpentier sait toujours ce qu'il est nécessaire de réparer et où travailler pour que le vaisseau reste à flot."
string = Officer_Descr,"La vie réserve bien des surprises et bien des dangers. Des voleurs peuvent vous tendre une embuscade, des ennemis peuvent vous attaquer et vous pouvez être blessé lors des opérations d'abordage. C'est pourquoi il est nécessaire d'avoir un combattant, un homme agissant comme votre garde du corps."

string = Navigator_Descr,"Hay ciertas habilidades que un capitán debe tener, como saber controlar el barco en los días que no hay viento o elegir una buena trayectoria en mitad de una feroz tormenta. El oficial de derrota se encarga de ayudar en estos menesteres. Además, puede girar el timón y evitar el ataque enemigo en los combates navales."
string = Boatswain_Descr,"Se dice que los contramaestres han nacido en sus barcos. Sus habilidades y sus conocimientos de la vida en el mar son incomparables. El contramaestre sabe cómo obtener el máximo rendimiento del barco, cómo animar a la tripulación antes del combate y cómo sacar el barco de una situación peligrosa."
string = Cannoner_Descr,"Un buen artillero puede cambiar el curso de la batalla naval en un abrir y cerrar de ojos. Su habilidad y experiencia le permiten disparar los cañones del barco con mayor precisión. El artillero también se ocupa de proteger los cañones del agua del mar y de que estén preparados para disparar en cualquier momento."
string = Doctor_Descr,"El médico del barco cuida de los marineros heridos en combate. Se encarga de amputar miembros, curar heridas, prevenir epidemias y otras urgencias médicas. Un buen cirujano les puede salvar la vida a muchos miembros de la tripulación."
string = Treasurer_Descr,"El tesorero es el responsable de las bodegas del barco y de todas las mercancías que contienen. Posee habilidades de negociación y puede ayudar al capitán a incrementar los beneficios o a comprar las cosas más baratas."
string = Carpenter_Descr,"Un carpintero experimentado puede reparar los daños que las tormentas o el fuego enemigo causan al barco. Puede empezar a reparar los daños en cuanto se acaba el combate. Sabe muy bien lo que hay que reparar, dónde se debe poner un parche y cómo mantener el barco a flote."
string = Officer_Descr,"La vida está llena de sorpresas y peligros. Los ladrones pueden estar al acecho, los enemigos pueden atacarte o es posible que te alcance una bala o espada enemiga durante el abordaje. Por eso es necesario tener un luchador experto en abordajes que te sirva de guardaespaldas."
